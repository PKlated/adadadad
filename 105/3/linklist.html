<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Operations</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="data">Input DATA :</label>
            <input type="text" id="data">
        </div>
        <div>
            <label for="index">Enter Index:</label>
            <input type="number" id="index">
        </div>
        <div>
            <label for="value">Enter Value:</label>
            <input type="text" id="value">
        </div>
        <div>
            <span>
                <button type="button" onclick="pushData()">Push Data</button>
            </span>
            <span>
                <button type="button" onclick="insertData()">Insert Data</button>
            </span>
            <span>
                <button type="button" onclick="popData()">Pop Data</button>
            </span>
            <span>
                <button type="button" onclick="shiftData()">Shift Data</button>
            </span>
            <span>
                <button type="button" onclick="removeData()">Remove Data</button>
            </span>
            <span>
                <button type="button" onclick="setData()">Set Data</button>
            </span>
            <span>
                <button type="button" onclick="getData()">Get Data</button>
            </span>
            <span>
                <button type="button" onclick="showListData()">Show List Data</button>
            </span>
        </div>
    </form>
    <label for="result" id="result"></label>    
    <script src="linklist.js"></script>
</body>
</html>
